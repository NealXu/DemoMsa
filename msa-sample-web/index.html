<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
</head>

<body>
    <div id="console"></div>
    
    <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $(function () {
            $.ajax({
                method: 'GET',
                url: '/hello',
                headers: {
                    'Service-Name': 'HelloService'
                },
                success: function (data) {
                    $('#console').text(data);
                }
            });
        });
    </script>
</body>
</html>
